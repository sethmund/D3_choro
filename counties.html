<!DOCTYPE html>
<meta charset="utf-8">
<style>

.counties {
  fill: none;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var unemployment = d3.map();
var stateNames = d3.map();

var path = d3.geoPath();

var color = d3.scaleThreshold()
.domain([0, 10, 20, 100, 200, 500])
    .range(d3.schemeOranges[5]);


var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");


var promises = [
  d3.json("https://d3js.org/us-10m.v1.json"),
  d3.csv("us-county-names.csv", function(d) {
    countyNames.set(d.id, d.name)
  }),
  d3.csv("map.csv", function(d) { 
    console.log("d in map", d);
    unemployment.set(d.name, +d.value); 
  })
]
console.log("before promises")
Promise.all(promises).then(ready)

function ready([us]) {
  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("fill", function(d) { 
          console.log("d", d)
          console.log("unemployment", unemployment)
          var sn = countyNames.get(d.id)
          console.log("sn",sn)
          d.rate = unemployment.get(countyNames.get(d.id)) || 0
          console.log("rate", d.rate)
          var col =  color(d.rate); 
          console.log("col", col)
          if (col) {
            console.log("found col", col, "for d", d)
            return col
          } else {
            return '#ffffff'
          }
      })
      .attr("d", path)
    .append("title")
      .text(function(d) { 
    			console.log("title", d)
    			return d.rate + "%"; });

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
}

</script>
